<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to external CSS -->
    <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script> <!-- External QR Code Library -->
</head>
<body>
    <div class="container">
        <h1>QR Code Generator</h1>
        <form id="qrForm">
            <input type="text" id="data" placeholder="Enter text or URL" required>
            <button type="submit">Generate QR Code</button>
        </form>
        <div id="qrcode"></div>
    </div>

    <script src="script.js"></script> <!-- Link to external JavaScript -->
</body>
</html>
